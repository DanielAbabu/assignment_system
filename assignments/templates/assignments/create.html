{% extends 'base.html' %}
{% block content %}
<h2>Create New Assignment</h2>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create Assignment</button>
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
