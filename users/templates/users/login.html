{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <p class="text-center">
          Don't have an account?<br>
          <a href="{% url 'register_student' %}">Register as Student</a> | 
          <a href="{% url 'register_teacher' %}">Register as Teacher</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
